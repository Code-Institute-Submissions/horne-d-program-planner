{% extends 'base.html' %}
    {% block content %}
<div id="main-content" class="container-fluid">
    <h2>Categories</h2>

    <div class="card-columns">
    {% for category in categories %}
        <div class="card text-center">
            <div class="card-body">
                <h5 class="card-title">{{category.category_name}}</h5>
                <a href="{{url_for('edit_category', category_id =category._id)}}" class="btn btn-danger editbtn"><i class="fas fa-pencil-alt"></i></a>
                <a href="{{url_for('delete_category', category_id =category._id)}}" class="btn btn-primary deletebtn"><i class="fas fa-trash-alt"></i></a>    
            </div>
        </div>
    {% endfor %}
    </div>

    <p>Dont see what you want? Add one yourself.</p>
    <a href="{{ url_for('new_category') }}" class="btn btn-success">
        Add
    </a>
</div>

{% endblock %}
