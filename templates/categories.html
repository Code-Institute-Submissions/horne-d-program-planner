{% extends 'base.html' %}
    {% block content %}

<h2>Categories</h2>
<hr>

<div class="card">
    <ul class="list-group list-group-flush">
    {% for category in categories %}
        <li class="list-group-item">
            <span>{{category.category_name}}</span>
            <span style="float: right">
                <a href="{{url_for('edit_category', category_id =category._id)}}" class="btn btn-danger">Edit</a>
                <a href="{{url_for('delete_category', category_id =category._id)}}" class="btn btn-primary">Delete</a>
            </span>
        </li>
    {% endfor %}
    </ul>
</div>

<p>Dont see what you want? Add one yourself.</p>
<a href="{{ url_for('new_category') }}" class="btn btn-success">
    Add
</a>
        
{% endblock %}
