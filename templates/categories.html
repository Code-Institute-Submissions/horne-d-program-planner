{% extends 'base.html' %}
    {% block content %}

<h2>Categories</h2>


{% for category in categories %}
<div class="card-colums">
    <div class="card" style="width: 18rem;">
        <div class="card-body">
            <h5 class="card-title">{{category.category_name}}</h5>
            <a href="{{url_for('edit_category', category_id =category._id)}}" class="btn btn-danger editbtn"><i class="fas fa-pencil-alt"></i></a>
            <a href="{{url_for('delete_category', category_id =category._id)}}" class="btn btn-primary deletebtn"><i class="fas fa-trash-alt"></i></a>    
        </div>
    </div>
</div>
{% endfor %}
