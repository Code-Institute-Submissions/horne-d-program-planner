{% extends 'base.html'%}
    {% block content %}

    <div class="container-fluid">
        <h2>Help</h2>
        
        <p>Find any help you need below, or tips on how to make the most of the application.</p>
        
        <div class="accordion" id="accordionExample">
            <div class="card">
                <div class="card-header" id="headingOne">
                    <h2 class="mb-0">
                        <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                            How can I add a new program?
                        </button>
                    </h2>
                </div>

                <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordionExample">
                    <div class="card-body">
                        You can add a new program by following the link - <a href="{{url_for('add_program')}}">Add a Program</a>
                    </div>
                </div>
            </div>
        </div>
        
        
        
    </div>
  
{% endblock %}
